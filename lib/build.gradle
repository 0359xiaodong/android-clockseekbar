task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.11.+'
    }
}

apply plugin: 'android-library'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

def clockAARFile = file('build/libs/lib.aar')
artifacts {
    archives clockAARFile
}
// This method should be run while using the TAFlights Mac Pro
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file:///Users/tamobileflights/Sites/maven/")
            pom.groupId = 'com.tripadvisor.flights'
            pom.artifactId = 'android-clockseekbar'
            pom.version = '0.1.1'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.intellij:annotations:+@jar'
    compile 'joda-time:joda-time:2.3'
}
